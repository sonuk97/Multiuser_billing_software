{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Company Sign Up </title>
    <meta name="description" content="">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<link rel="shortcut icon" type="image/png" href="{% static 'img/logo/logo3.png' %}" />

    <!-- Font Icon -->
    <link rel="stylesheet" href="static/assets/fonts/material-icon/css/material-design-iconic-font.min.css">

    <!-- Main css -->
    <link rel="stylesheet" href="static/assets/csslog/style.css">
    <style>
        .custom-select {
            position: relative;
            display: inline-block;
        }
    
        .custom-select select {
            -webkit-appearance: none;
            -moz-appearance: none;
            appearance: none;
            border: none;
            width: 100%;
            padding: 15px; /* Add some padding to make it look better */
            box-sizing: border-box;
            background-color: transparent; /* Make the background transparent */
        }
    
        .select-arrow {
            position: absolute;
            top: 50%;
            right: 10px;
            transform: translateY(-50%);
            pointer-events: none;
            color: #000; /* Set the arrow color */
        }
    
        .underline {
            position: relative;
            width: 300px;
            border-bottom: 1px solid #000; /* Set the underline style */
            margin-bottom: 5px; /* Adjust the space between the underline and dropdown arrow */
        }
        #address::placeholder {
        color: black;
    }
    #companyname::placeholder {
        color: black;
    }
    #email::placeholder {
        color: black;
    }
    #city::placeholder {
        color: black;
    }
    #country::placeholder {
        color: black;
    }
    #pincode::placeholder {
        color: black;
    }
    #pannumber::placeholder {
        color: black;
    }
    #gsttype::placeholder {
        color: black;
    }
    #gstno::placeholder {
        color: black;
    }
    
    </style>
</head>
<body style="background-color: orange;">

    <div class="main" style="background-color: rgba(225, 155, 24, 0.563)">

        {% if messages %}
        {% for message in messages %}
            <label for="" class="text-center" style="background-color: rgb(255, 0, 0,0.5); width: 50%;color:white;text-shadow: 2px 2px 4px #000000;padding: 10px; border-radius: 10px; margin-left: 16vw; ">{{message}}</label>
        {% endfor %}
     {% endif %}

        <!-- Sign up form -->
        <section class="signup">
            <div class="container">
                <h2 class="form-title"  >Register Company</h2>
                <div class="signup-content">
                    <div class="signup-form">
                        <form class="register-form" id="register-form" class="mt-2" method="post" action="{% url 'add_company' %}"
                            enctype="multipart/form-data" >
                            {% csrf_token %}
                            <div class="form-group">
                                <label for="companyname"><i class="zmdi zmdi-account material-icons-name"></i></label>
                                <input type="text" name="companyname" id="companyname" placeholder="Enter Company Name"/>
                            </div>
                            
                            <div class="form-group">
                                <label for="email"><i class="zmdi zmdi-email"></i></label>
                                <input type="email" name="email" id="email" placeholder="Enter Email (same as Previous page)"/>
                            </div>

                            <div class="form-group">
                                <label for="address"><i class="zmdi zmdi-pin"></i></label>
                                <input type="text" name="address" id="address" placeholder="Enter Address"/>
                            </div>

                            <div class="form-group">
                                <label for="city"><i class="zmdi zmdi-city"></i></label>
                                <input type="text" name="city" id="city" placeholder="Enter city"/>
                            </div>

                            <div class="form-group">
                                <label for="state"><i class="zmdi zmdi-pin-drop"></i></label>
                                <div class="custom-select">
                                    
                                    <select class="form-control " id="state" name="state">
                                    <option value="" selected>Choose State</option>
                                    <option value="Andaman and Nicobar Islads">Andaman and Nicobar Islads</option>
                                    <option value="Andhra Predhesh">Andhra Predhesh</option>
                                    <option value="Arunachal Predesh">Arunachal Predesh</option>
                                    <option value="Assam">Assam</option>
                                    <option value="Bihar">Bihar</option>
                                    <option value="Chandigarh">Chandigarh</option>
                                    <option value="Chhattisgarh">Chhattisgarh</option>
                                    <option value="Dadra and Nagar Haveli">Dadra and Nagar Haveli</option>
                                    <option value="Damn anad Diu">Damn anad Diu</option>
                                    <option value="Delhi">Delhi</option>
                                    <option value="Goa">Goa</option>
                                    <option value="Gujarat">Gujarat</option>
                                    <option value="Haryana">Haryana</option>
                                    <option value="Himachal Predesh">Himachal Predesh</option>
                                    <option value="Jammu and Kashmir">Jammu and Kashmir</option>
                                    <option value="Jharkhand">Jharkhand</option>
                                    <option value="Karnataka">Karnataka</option>
                                    <option value="Kerala">Kerala</option>
                                    <option value="Ladakh">Ladakh</option>
                                    <option value="Lakshadweep">Lakshadweep</option>
                                    <option value="Madhya Predesh">Madhya Predesh</option>
                                    <option value="Maharashtra">Maharashtra</option>
                                    <option value="Manipur">Manipur</option>
                                    <option value="Meghalaya">Meghalaya</option>
                                    <option value="Mizoram">Mizoram</option>
                                    <option value="Nagaland">Nagaland</option>
                                    <option value="Odisha">Odisha</option>
                                    <option value="Puducherry">Puducherry</option>
                                    <option value="Punjab">Punjab</option>
                                    <option value="Rajasthan">Rajasthan</option>
                                    <option value="Sikkim">Sikkim</option>
                                    <option value="Tamil Nadu">Tamil Nadu</option>
                                    <option value="Telangana">Telangana</option>
                                    <option value="Tripura">Tripura</option>
                                    <option value="Uttar Predesh">Uttar Predesh</option>
                                    <option value="Uttarakhand">Uttarakhand</option>
                                    <option value="West Bengal">West Bengal</option>
                                    <option value="Other Territory">Other Territory</option>
                                </select>
                                <div class="select-arrow">&#9660;</div> 
                                <div class="underline"></div>
                            </div>
                        </div>

                            <div class="form-group">
                                <label for="country"><i class="zmdi zmdi-flag"></i></label>
                                <input type="text" name="country" id="country" placeholder="Enter country"/>
                            </div>

                            <div class="form-group">
                                <label for="pincode"><i class="zmdi zmdi-pin"></i></label>
                                <input type="number" name="pincode" id="pincode" placeholder="Enter pincode"/>
                            </div>

                            <div class="form-group">
                                <label for="pannumber"><i class="zmdi zmdi-card"></i></label>
                                <input type="text" name="pannumber" id="pannumber" pattern="[A-Z]{5}[0-9]{4}[A-Z]{1}"   placeholder="pan number  :  ABCDE1234A"/>
                            </div>

                            <div class="form-group">
                                <label for="gsttype"><i class="zmdi zmdi-case-check"></i></label>
                                <div class="custom-select">
                                    <select class="form-control mt-4 mb-4" name="gsttype" id="gsttype" onchange="toggleGSTNumberField()">
                                        <option selected disabled value="">Select GST Type</option>
                                        <option value="Registered Business - Regular">Registered Business - Regular
                                            <span><i>(Business that is registered under GST)</i></span>
                                        </option>
                                        <option value="Registered Business - Composition">Registered Business - Composition
                                            (Business that is registered under composition scheme in GST)</option>
                                        <option value="Unregistered Business">Unregistered Business (Business that has not
                                            been registered under GST)</option>
                                        <option value="Overseas">Overseas (Import/Export of supply outside India)</option>
                                        <option value="Consumer">Consumer</option>
                                    </select>
                                    <div class="select-arrow">&#9660;</div> 
                                    <div class="underline"></div>
                                </div>
                            </div>

                            <div class="form-group">
                                <label for="gstno"><i class="zmdi zmdi-file"></i></label>
                                <input type="text" class="gstno" name="gstno" id="gstno" style="display: none;" pattern="^[0-9]{2}[A-Z]{5}[0-9]{4}[A-Z]{1}[1-9A-Z]{1}Z[0-9A-Z]{1}$" placeholder="GST Number: 11AAAAA1111A1ZA"/>
                            </div>

                            
                            {% comment %} <div class="form-group">
                                <input type="checkbox" name="agree-term" id="agree-term" class="agree-term" />
                                <label for="agree-term" class="label-agree-term"><span><span></span></span>I agree all statements in  <a href="#" class="term-service">Terms of service</a></label>
                            </div> {% endcomment %}
                            <div class="form-group form-button">
                                <input type="submit" name="signup" id="signup" class="form-submit" value="Register"/>
                            </div>
                            
                        </form>
                    </div>
                    <div class="signup-image">
                        <figure><img src="static/img/logreg/signup-image.jpg" alt="sing up image"></figure>
                        <a href="{% url 'login' %}" class="signup-image-link">I am already member</a>
                    </div>
                </div>
            </div>
        </section>
    </div>

    <script>
    function toggleGSTNumberField() {
        var gstType = document.getElementById("gsttype");
        var gstNumberField = document.getElementById("gstno");

        if (gstType.value === "Registered Business - Regular" || gstType.value === "Registered Business - Composition") {
            gstNumberField.style.display = "block";
        } else {
            gstNumberField.style.display = "none";
        }
    }
</script>



    <!-- JS -->
    <script src="static/assets/vendor/jquery/jquery.min.js"></script>
    <script src="static/assets/js/main.js"></script>
</body><!-- This templates was made by Colorlib (https://colorlib.com) -->
</html>
