<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Company Name - Profile</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #faf9f8;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .card {
            background-color: #ffffff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            overflow: hidden;
            margin: 20px;
        }

        .company-profile {
            width: 1100px; /* Set the desired width */
            text-align: center;
        }

        .profile-image {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            overflow: hidden;
            margin: 20px auto 10px;
        }

        .profile-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        h2 {
            color: #007bff;
            margin-bottom: 30px;
        }

        .company-name {
            font-size: 1.5em;
            font-weight: bold;
            color: #343a40;
            margin-bottom: 20px;
        }

        .profile-field {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            border-bottom: 1px solid #e0930d;
            text-align: left;
        }

        .profile-field label {
            flex: 1;
            font-weight: bold;
            color: #343a40;
        }

        .profile-field span {
            flex: 2;
            color: #6c757d;
        }

        .profile-field:last-child {
            border-bottom: none;
        }
    </style>
</head>
<body>

<div class="card">
    <div class="company-profile">
        <div class="profile-image">
            <img src="" alt="Company Logo">
        </div>

        <h2 style="margin-top: -60px;">Walter</h2>

        <div class="profile-field">
            <label>First Name</label>
            <span>Your First Name</span>
        </div>

        <div class="profile-field">
            <label>Last Name</label>
            <span>Your Last Name</span>
        </div>

        <div class="profile-field">
            <label>Email</label>
            <span>your.email@example.com</span>
        </div>

        <div class="profile-field">
            <label>Company Code</label>
            <span>Your Company code</span>
        </div>

        <div class="profile-field">
            <label>Contact</label>
            <span>Your contact</span>
        </div>

        <div class="profile-field">
            <label>Address</label>
            <span>your Address</span>
        </div>

        <div class="profile-field">
            <label>City</label>
            <span>your City</span>
        </div>

        <div class="profile-field">
            <label>State</label>
            <span>your State</span>
        </div>

        <div class="profile-field">
            <label>Country</label>
            <span>your Country</span>
        </div>

        <div class="profile-field">
            <label>Pincode</label>
            <span>your Pincode</span>
        </div>
        
    </div>
</div>

</body>
</html>
