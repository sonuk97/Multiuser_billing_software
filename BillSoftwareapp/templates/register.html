{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sign Up </title>
    <meta name="description" content="">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<link rel="shortcut icon" type="image/png" href="{% static 'img/logo/logo3.png' %}" />

    <!-- Font Icon -->
    <link rel="stylesheet" href="static/assets/fonts/material-icon/css/material-design-iconic-font.min.css">

    <!-- Main css -->
    <link rel="stylesheet" href="static/assets/csslog/style.css">
    <style>
         #fname::placeholder {
        color: black;
    }
    #lname::placeholder {
        color: black;
    }
    #email::placeholder {
        color: black;
    }
    #username::placeholder {
        color: black;
    }
    #phoneno::placeholder {
        color: black;
    }
    #pass::placeholder {
        color: black;
    }
    #re_pass::placeholder {
        color: black;
    }

    </style>
</head>

<body style="background-color: orange;">
    <div class="main" style="background-color: rgba(225, 155, 24, 0.563)">
        {% if messages %}
        {% for message in messages %}
            <label for="" class="text-center" style="background-color: rgb(255, 0, 0,0.5); width: 50%;color:white;text-shadow: 2px 2px 4px #000000;padding: 10px; border-radius: 10px; margin-left: 16vw; ">{{message}}</label>
        {% endfor %}
     {% endif %}
    

        <!-- Sign up form -->
        <section class="signup">
            <div class="container">
                <h2 class="form-title"  >Register User</h2>
                <div class="signup-content">
                    <div class="signup-form">
        
                            <form class="register-form" id="register-form" class="mt-2" method="post" action="{% url 'registeruser' %}"
                            enctype="multipart/form-data" >
                            {% csrf_token %}
                            <div class="form-group">
                                <label for="fname"><i class="zmdi zmdi-account material-icons-name"></i></label>
                                <input type="text" name="fname" id="fname" placeholder="Enter First Name"/>
                            </div>

                            <div class="form-group">
                                <label for="lname"><i class="zmdi zmdi-account material-icons-name"></i></label>
                                <input type="text" name="lname" id="lname" placeholder="Enter Last Name"/>
                            </div>

                            <div class="form-group">
                                <label for="email"><i class="zmdi zmdi-email"></i></label>
                                <input type="email" name="email" id="email" placeholder="Enetr Email"/>
                            </div>

                            <div class="form-group">
                                <label for="username"><i class="zmdi zmdi-account material-icons-name"></i></label>
                                <input type="text" name="username" id="username" placeholder="Enter User Name"/>
                            </div>

                            <div class="form-group">
                                <label for="phoneno"><i class="zmdi zmdi-account material-icons-name"></i></label>
                                <input type="text" name="phoneno" id="phoneno" placeholder="Enter Phone Number"/>
                            </div>

                            <div class="form-group">
                                <label for="pass"><i class="zmdi zmdi-lock"></i></label>
                                <input type="password" name="pass" id="pass" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" placeholder="Enter Password"/>
                            </div>
                            <p class="text-primary" style="font-size: 12px; margin-top: -10px; color: rgba(32, 32, 228, 0.807);" >*password must be at least 8 characters long and include uppercase , lowercase, special characters and numbers.</p>
                            <div class="form-group " style="margin-top: 15px;">
                                <label for="re-pass"><i class="zmdi zmdi-lock-outline"></i></label>
                                <input type="password" name="re_pass" id="re_pass" placeholder="Repeat your password"/>
                            </div>
                            <span id='message' style="margin-top: 0px; padding-top: 0px;"></span>
                            
                            <div class="form-group" style="margin-top: 15px;">
                                <label for="re-pass"><i class="zmdi zmdi-file"></i></label>
                                <input type="file" id="image" name="image" accept="image/*" class="form-control">
                            </div>
                            <div class="form-group form-button">
                                <input type="submit" name="signup" id="signup" class="form-submit" value="Submit"/>
                            </div>
                            
                        </form>
                    </div>
                    <div class="signup-image">
                        <figure><img src="static/img/logreg/signup-image.jpg" alt="sing up image"></figure>
                        <a href="{% url 'login' %}" class="signup-image-link">I am already member</a>
                    </div>
                </div>
            </div>
        </section>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script>
        $('#pass, #re_pass').on('keyup', function () {
            if ($('#pass').val() == $('#re_pass').val()) {
                $('#message').html('Password Is Matching').css('color', 'green');
            } else
                $('#message').html('Password Is Not Matching').css('color', 'red');
        });


    </script>

    <!-- JS -->
    <script src="static/assets/vendor/jquery/jquery.min.js"></script>
    <script src="static/assets/js/main.js"></script>
</body><!-- This templates was made by Colorlib (https://colorlib.com) -->
</html>
